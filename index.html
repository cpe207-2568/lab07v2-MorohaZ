<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" defer></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="p-3">
    <div class="mx-auto vstack gap-2" style="width: 400px">
      <h3 class="text-center">Registration</h3>
      <div class="d-flex gap-2">
        <div>
          <label class="form-label">First name</label>
          <input class="form-control" id="first-name-input" placeholder="ชื่อของคุณ"/>
          <div class="invalid-feedback">Invalid first name</div>
        </div>
        <div>
          <label class="form-label">Last name</label>
          <input class="form-control" id="last-name-input" placeholder="นามสกุลของคุณ" />
          <div class="invalid-feedback">Invalid last name</div>
        </div>
      </div>
      <div>
        <label class="form-label">Email</label>
        <input class="form-control" id="email-input" placeholder="Email ของคุณ"/>
        <div class="invalid-feedback">Invalid email format</div>
      </div>
      <div>
        <label class="form-label">Password</label>
        <input class="form-control" type="password" id="password-input" />
        <div class="invalid-feedback">Require at least 6 characters</div>
      </div>
      <div>
        <label class="form-label">Confirm Password</label>
        <input
          class="form-control"
          type="password"
          id="password-confirm-input"
        />
        <div class="invalid-feedback">
          Password mismatch or invalid password
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button id="reset-btn" class="btn btn-secondary my-2">Reset</button>
        <button id="submit-btn" class="btn btn-success my-2">Register</button>
      </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Registration Status</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Registered successfully
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
